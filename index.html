<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the U.S</title>
</head>
<body class="page">
  <div id="opacity-block">
    <header class="header">
      <img src="images/logo/Vector.svg" class="header__title" alt="Logotipo Around The U.S.">
      <img src="images/logo/Line.svg" alt="Linha escura horizontal percorrendo o cabeçalho">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/photo_image.png" class="profile__photo" alt="Foto de perfil">
        <div class="profile-info">
          <div>
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button><img src="images/vector__edit.svg" class="profile__edit" alt="Botão de edição dos campos Nome e Sobre"></button>
          </div>
          <h2 class="profile__about">Explorar</h2>
        </div>
        <img src="images/vector__add.svg" class="profile__add" alt="Botão de adicionar imagens á galeria">
      </section>
      <section class="gallery">
      </section>
    </main>
    <footer class="footer">
      <h1>&#169; 2023 Around The U.S.</h1>
    </footer>
  </div>
  <section class="form form_hidden">
    <img src="images/vector__add.svg" class="form__exit" alt="Botão de fechar o pop-up">
    <form name="info" class="form__items">
      <h1 class="form__title">Editar Perfil</h1>
      <fieldset class="form__input-container">
        <label class="form__field">
          <input name="name" type='text' class="form__input" id="form__input-name" placeholder="Nome" minlength="2" maxlength="40" required>
          <span class="form__input-error_active"></span>
        </label>
        <label class="form__field">
          <input name="about" type='text' class="form__input" id="form__input-about" placeholder="Sobre mim" minlength="2" maxlength="200" required>
          <span class="form__input-error_active"></span>
        </label>
      </fieldset>
      <button type="submit" id="form__items-save" class="form__button">Salvar</button>
    </form>
  </section>
  <section class="form form_hidden" id='form-image'>
    <img src="images/vector__add.svg" class="form__exit" alt="Botão de fechar o pop-up">
    <form name="place" class="form__items">
      <h1 class="form__title">Novo local</h1>
      <fieldset class="form__input-container">
        <label class="form__field">
          <input class="form__input" id="form-image__input-title" type="text" placeholder="Título" minlength="2" maxlength="30" required>
          <span class="form__input-error_active"></span>
        </label>
        <label class="form__field">
          <input class="form__input" id="form-image__input-url" type="url" placeholder="Link de imagem">
          <span class="form__input-error_active"></span>
        </label>
      </fieldset>
      <button type="submit" id="form__items-create" class="form__button">Criar</button>
    </form>
  </section>
  <section class="image-click image-click_hidden">
    <div class="image-click__block">
      <img src="images/vector__add.svg" class="image-click__exit" alt="Botão de fechar o pop-up">
      <img src="#" class='image-click-open' alt="Imagem adicionada pelo usuário">
      <p class="image-click__name"></p>
    </div>
  </section>
  <script src="index.js"></script>
  <script src="validate.js"></script>
</body>
</html>
