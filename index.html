<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the U.S</title>
</head>
<body class="page">
  <div id="opacity-block">
    <header class="header">
      <img src="images/logo/Vector.svg" class="header__title" alt="Logotipo Around The U.S.">
      <img src="images/logo/Line.svg" alt="Linha escura horizontal percorrendo o cabeçalho">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/photo_image.png" class="profile__photo" alt="Foto de perfil">
        <div class="profile-info">
          <div>
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button style="background-color: black;"><img src="images/vector__edit.svg" class="profile__edit" alt="Botão de edição dos campos Nome e Sobre"></button>
          </div>
          <h2 class="profile__about">Explorar</h2>
        </div>
        <img src="images/vector__add.svg" class="profile__add" alt="Botão de adicionar imagens á galeria">
      </section>
      <section class="gallery">
      </section>
    </main>
    <footer class="footer">
      <h1>© 2023 Around The U.S.</h1>
    </footer>
  </div>
  <section class="form form_hidden">
    <img src="images/vector__add.svg" class="form__exit" alt="Botão de fechar o pop-up">
    <form class="form__items">
      <h1 class="form__title">Editar Perfil</h1>
      <fieldset class="form__input-container">
        <input class="form__input" id="form__input-name" type="text" placeholder="Nome">
        <input class="form__input" id="form__input-about" type="text" placeholder="Sobre mim">
      </fieldset>
      <button type="button" onclick="changeInputs()" class="form__button">Salvar</button>
    </form>
  </section>
  <section class="form form_hidden" id='form-image'>
    <img src="images/vector__add.svg" class="form__exit" alt="Botão de fechar o pop-up">
    <form class="form__items">
      <h1 class="form__title">Novo local</h1>
      <fieldset class="form__input-container">
        <input class="form__input" id="form-image__input-title" type="text" placeholder="Título">
        <input class="form__input" id="form-image__input-url" type="text" placeholder="Link de imagem">
      </fieldset>
      <button type="button" onclick="changeImageInputs()" class="form__button">Criar</button>
    </form>
  </section>
  <section class="image-click image-click__image-open_hidden">
    <img src="#" class='image-click__image-open'>
    <img src="images/vector__add.svg" class="form__exit image-click__exit" alt="Botão de fechar o pop-up">
    <h1 class="image-click__name"></h1>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
