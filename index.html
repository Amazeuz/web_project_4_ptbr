<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the U.S</title>
</head>
<body class="page">
  <header class="header">
    <img src="/images/logo/Vector.svg" class="header__title" alt="Logotipo Around The U.S.">
    <img src="/images/logo/Line.svg" alt="Linha escura horizontal percorrendo o cabeçalho">
  </header>
  <main class="content">
    <section class="profile">
      <img src="/images/photo_image.png" class="profile__photo">
      <div class="profile-info">
        <div>
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button style="background-color: black;"><img src="images/vector__edit.svg" class="profile__edit"></img></button>
        </div>
        <h2 class="profile__job">Explorar</h2>
      </div>
      <img src="images/vector__add.svg" class="profile__add"></img>
    </section>
    <section class="gallery">
      <div class="item">
        <img class="item__image" src="/images/Vale de Yosemite.png" alt="">
        <div>
          <h1 class="item__title">Vale de Yosemite</h1>
            <img src="/images/vector__like-button.svg" class="item__like" alt="">
        </div>
      </div>
      <div class="item">
        <img class="item__image" src="/images/Lago Louise.png" alt="">
        <div>
          <h1 class="item__title">Lago Louise</h1>
            <img src="/images/vector__like-button.svg" class="item__like" alt="">
        </div>
      </div>
      <div class="item">
        <img class="item__image" src="/images/Montanhas Care.png" alt="">
        <div>
          <h1 class="item__title">Montanhas Care</h1>
            <img src="/images/vector__like-button.svg" class="item__like" alt="">
        </div>
      </div>
      <div class="item">
        <img class="item__image" src="/images/Latemar.png" alt="">
        <div>
          <h1 class="item__title">Latemar</h1>
            <img src="/images/vector__like-button.svg" class="item__like" alt="">
        </div>
      </div>
      <div class="item">
        <img class="item__image" src="/images/Vanoise National.png" alt="">
        <div>
          <h1 class="item__title">Vanoise National</h1>
            <img src="/images/vector__like-button.svg" class="item__like" alt="">
        </div>
      </div>
      <div class="item">
        <img class="item__image" src="/images/Lago di Braies.png" alt="">
        <div>
          <h1 class="item__title">Lago di Braies</h1>
            <img src="/images/vector__like-button.svg" class="item__like" alt="">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h1>© 2021 Around The U.S.</h1>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
