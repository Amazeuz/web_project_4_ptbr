<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the U.S</title>
</head>
<body class="page">
  <div id="opacity-block">
    <header class="header">
      <img src="images/logo/Vector.svg" class="header__title" alt="Logotipo Around The U.S.">
      <img src="images/logo/Line.svg" alt="Linha escura horizontal percorrendo o cabeçalho">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/photo_image.png" class="profile__photo" alt="Foto de perfil">
        <div class="profile-info">
          <div>
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button style="background-color: black;"><img src="images/vector__edit.svg" class="profile__edit" alt="Botão de edição dos campos Nome e Sobre"></button>
          </div>
          <h2 class="profile__about">Explorar</h2>
        </div>
        <img src="images/vector__add.svg" class="profile__add" alt="Botão de adicionar imagens á galeria">
      </section>
      <section class="gallery">
        <div class="item">
          <img class="item__image" src="images/Vale-de-Yosemite.png" alt="Paisagem em floresta com rio, Vale de Yosemite">
          <div>
            <h1 class="item__title">Vale de Yosemite</h1>
            <img src="images/vector__like-button.svg" class="item__like" alt="Coração sinalizando o botão de 'like' ">
          </div>
        </div>
        <div class="item">
          <img class="item__image" src="images/Lago-Louise.png" alt="Paisagem com lago cristalino e montanhas, Lago Louise">
          <div>
            <h1 class="item__title">Lago Louise</h1>
            <img src="images/vector__like-button.svg" class="item__like" alt="Coração sinalizando o botão de 'like' ">
          </div>
        </div>
        <div class="item">
          <img class="item__image" src="images/Montanhas-Care.png" alt="Paisagem de montanhas em um pôr do sol">
          <div>
            <h1 class="item__title">Montanhas Care</h1>
            <img src="images/vector__like-button.svg" class="item__like" alt="Coração sinalizando o botão de 'like' ">
          </div>
        </div>
        <div class="item">
          <img class="item__image" src="images/Latemar.png" alt="Paisagem com montanhas, Latemar">
          <div>
            <h1 class="item__title">Latemar</h1>
            <img src="images/vector__like-button.svg" class="item__like" alt="Coração sinalizando o botão de 'like' ">
          </div>
        </div>
        <div class="item">
          <img class="item__image" src="images/Vanoise-National.png" alt="Paisagem com lago e Montanhas, Vanoise National park">
          <div>
            <h1 class="item__title">Vanoise National</h1>
            <img src="images/vector__like-button.svg" class="item__like" alt="Coração sinalizando o botão de 'like' ">
          </div>
        </div>
        <div class="item">
          <img class="item__image" src="images/Lago-di-Braies.png" alt="Paisagem com casa com barcos, lago, e montanhas, Lago di Braies">
          <div>
            <h1 class="item__title">Lago di Braies</h1>
            <img src="images/vector__like-button.svg" class="item__like" alt="Coração sinalizando o botão de 'like' ">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h1>© 2023 Around The U.S.</h1>
    </footer>
  </div>
  <section class="form form_hidden">
    <img src="images/vector__add.svg" class="form__exit" alt="Botão de fechar o pop-up">
    <form class="form__items">
      <h1 class="form__title">Editar Perfil</h1>
      <fieldset class="form__input-container">
        <input class="form__input" id="form__input-name" type="text" placeholder="Nome">
        <input class="form__input" id="form__input-about" type="text" placeholder="Sobre mim">
      </fieldset>
      <button type="button" onclick="changeInputs()" class="form__button">Salvar</button>
    </form>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
